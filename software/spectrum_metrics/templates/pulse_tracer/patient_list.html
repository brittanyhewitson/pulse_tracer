{% extends 'pulse_tracer/base_view.html' %}

{% block content %}
    <div class="container">
        <h2>Patients</h2>
        <table class="table table-striped" align="center" width=75%>
            <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            {% for patient in patients %}
                <tr>
                    <!-- TODO: Link the patient ID column to either patient
                    profile or the patient's data summary page-->
                    <td>{{ patient }}</td>
                    <td>{{ patient.user.first_name }}</td>
                    <td>{{ patient.user.last_name }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
